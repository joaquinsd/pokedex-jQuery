<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="pokedex.js"></script>
  <title>Pokedex</title>
</head>
<body>
  <div class="container center">
    <h2 class="text-center">My Pokedex</h2>
    <div id="main-container" class="row justify-content-start"></div>
<br>
    <button id='load' data-more="next" class="btn btn-danger">Quiero ver más pokémon</button>
  </div>


  <div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel"></h4>
          <img src="" alt="" id="regular-sprite">
          <img src="" alt="" id="shiny-sprite">
        </div>
        <div class="modal-body">
          <p> Types</p>
          <ul id="types"></ul>
          <p> Generations</p>
          <ul id="generations"></ul>
          <p> Abilities</p>
          <ul id="abilities"></ul>
          <p> First Five Moves</p>
          <ol id="moves"></ol>
      </div>
        <div class="modal-footer">
          <button id='close-modal' type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
